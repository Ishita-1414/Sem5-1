<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            position: relative;
            
        }
    </style>
</head>
<body>
    <p id="text">Hello</p>
    <img src="abc.jpg" id="image" height="300px" width="300px" class="image">
    <script>
        let text=document.getElementById("text");
        let image=document.getElementById("image");
        let r=1;
        setTimeout(()=>{
            text.style.color="red";
            console.log("red");
        },1000)
       setInterval(()=>{
            r += 10;
        image.style.left = r + 'px';
        if (parseInt(image.style.left) > 1000) 
        { image.style.left = '0px'; }
        },1000)
     </script>
</body>
</html>
